<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="head">
            <nav class="header-nav">
                <div class="nav-left">
                    <a href="">...</a>
                    <a href="">Gmail</a>
                    <input type="search" name="search" id="" placeholder="Search mail">
                </div>
                <div class="nav-right">
                    <button class="head-btn">help</button>
                    <button class="head-btn">setting</button>
                    <button class="head-btn">dot</button>
                    <button class="head-btn">profile</button>
                </div>
            </nav>
        </header>

        <aside class="aside-left">
            <nav class="aside-left-nav-top">
                <button class="compose"><span></span> Compose</button>
                <button class="aside-btn">Inbox</button>
                <button class="aside-btn">Starred</button>
                <button class="aside-btn">Snoozed</button>
                <button class="aside-btn">Sent</button>
                <button class="aside-btn">Drafts</button>
                <button class="aside-btn">Spam</button>
                <button class="aside-btn">Trash</button>
                <button class="aside-btn">Categories</button>
                <button class="aside-btn">More</button>
            </nav>
            <nav class="aside-left-nav-bottom">
                <div class="div1">
                    <p>Meet</p>
                    <button class="aside-btn">New meeting</button>
                    <button class="aside-btn">Join a meeting</button>
                </div>
                <div class="div2">
                    <p>Hangouts</p>
                    <button class="aside-btn sign">Sign in</button>
                </div>
            </nav>
        </aside>

        <aside class="aside-right">

        </aside>
        <section>

        </section>
    </div>
</body>
</html>
