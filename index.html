<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="head">
            <nav class="header-nav">
                <div class="nav-left">
                    <a href="">...</a>
                    <a href="">Gmail</a>
                    <input type="search" name="search" id="" placeholder="Search mail">
                </div>
                <div class="nav-right">
                    <button class="head-btn">help</button>
                    <button class="head-btn">setting</button>
                    <button class="head-btn">dot</button>
                    <button class="head-btn">profile</button>
                </div>
            </nav>
        </header>

        <aside class="aside-left">
            <nav class="aside-left-nav-top">
                <button class="compose"><span></span> Compose</button>
                <button class="aside-btn">Inbox</button>
                <button class="aside-btn">Starred</button>
                <button class="aside-btn">Snoozed</button>
                <button class="aside-btn">Sent</button>
                <button class="aside-btn">Drafts</button>
                <button class="aside-btn">Spam</button>
                <button class="aside-btn">Trash</button>
                <button class="aside-btn">Categories</button>
                <button class="aside-btn">More</button>
            </nav>
            <nav class="aside-left-nav-bottom">
                <div class="div1">
                    <p>Meet</p>
                    <button class="aside-btn">New meeting</button>
                    <button class="aside-btn">Join a meeting</button>
                </div>
                <div class="div2">
                    <p>Hangouts</p>
                    <button class="sign">Sign in</button>
                </div>
            </nav>
        </aside>

        <aside class="aside-right">

        </aside>
        <section class="main">
            <header class="main-header">
                <nav class="main-nav-left">
                    <div class="main-div">
                        <button class="main-btn"></button>
                        <button class="main-btn"></button>
                        <button class="main-btn"></button>
                        <button class="main-btn"></button>
                    </div>
                    <div class="main-div">
                        <button class="main-btn"></button>
                        <button class="main-btn"></button>
                        <button class="main-btn"></button>
                    </div>
                    <div class="main-div">
                        <button class="main-btn"></button>
                        <button class="main-btn"></button>
                        <button class="main-btn"></button>
                    </div>
                </nav>
                <nav class="main-nav-right">
                    <p class="para">1-50 of 2619</p>
                    <button class="main-btn"></button>
                    <button class="main-btn"></button>
                </nav>
            </header>
            <div class="sec-head">
                <div id="saty1">
                    <div>
                        <span>Email Subject <span>></span></span>
                        <button>Inbox</button>
                        <button>Promotion</button>
                    </div>
                    <div>
                        <button class="para1-btn"></button>
                        <button class="para1-btn"></button>
                    </div>
                </div>
                <div id="saty2">
                    <div class="saty21">
                        <span id="ent">Recipient Name</span>
                        <span> < email@domain.com ></span> 
                        <span>Unsubscribe</span>
                    </div>
                    <div class="satya22">
                        <p>9:14 AM (8 hours ago)</p>
                        <button class="para1-btn"></button>
                        <button class="para1-btn"></button>
                    </div>
                </div>
                <div class="me">to me</div>
            </div>
            <div class="body">
                <div class="box1">

                </div>
                <div class="box2">
                    <div class="div-top">
                        <nav>
                            <p class="top-para">New Message</p>
                        </nav>
                        <nav>
                            <button class="top-btn">-</button>
                            <button class="top-btn">/</button>
                            <button class="top-btn">X</button>
                        </nav>
                    </div>
                    <div class="recipients">
                        <p>Recipients</p>
                        <p>Cc Bcc</p>
                    </div>
                    <div class="subject">
                        <p>Subject</p>
                    </div>
                    <div class="sub-body">
                        <p>Body Text</p>
                    </div>
                    <div class="div-bottom">
                        <nav class="nav-btn">
                            <button class="bottom-btn send">Send</button>
                            <button class="bottom-btn"></button>
                            <button class="bottom-btn"></button>
                            <button class="bottom-btn"></button>
                            <button class="bottom-btn"></button>
                            <button class="bottom-btn"></button>
                            <button class="bottom-btn"></button>
                            <button class="bottom-btn"></button>
                            <button class="bottom-btn"></button>
                        </nav>
                        <nav>
                            <button class="bottom-btn"></button>
                            <button class="bottom-btn"></button>
                        </nav>
                    </div>
                    
                </div>
            </div>
        </section>
    </div>
</body>
</html>
